<div class="row justify-content-center">
    <div class="col-md-4 register-company">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">CompanyName</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputCode">CompanyCode</label>
            <input class="form-control" type="text" formControlName="code">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted">
                Code is required.
              </div>
          
          </div>
  
          
  
          <div class="form-group">
            <label for="inputVerify3">Location</label>
            <input class="form-control" type="text" formControlName="location">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
                location is required.
              </div>
           
          </div><br/>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
