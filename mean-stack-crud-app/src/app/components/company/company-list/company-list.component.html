<div class="container">
    <!-- No data message -->
    <p *ngIf="Company.length <= 0" class="no-data text-center">There is no company added yet!</p>
     
    <!-- Company list -->
    <table class="table table-bordered" *ngIf="Company.length > 0">
      <thead class="table-danger">
        <tr>
          
          <th scope="col">Company Name</th>
          <th scope="col">Code</th>
          <th scope="col">Location</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of Company; let i = index">
         
          <td>{{Company.name}}</td>
          <td>{{Company.code}}</td>
          <td>{{Company.location}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-company/', company._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeCompany(company, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
