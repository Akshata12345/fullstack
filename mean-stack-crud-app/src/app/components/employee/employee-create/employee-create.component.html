<div class="row justify-content-center">
    <div class="col-md-4 register-company">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">FullName</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
              Name is required.
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputVerify3">Company</label>
            <input class="form-control" type="text" formControlName="company">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
                company is required.
              </div>
          </div>
  
          
  
          <div class="form-group">
            <label for="inputVerify3">Department</label>
            <input class="form-control" type="text" formControlName="department">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
                demartment is required.
              </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Role</label>
            <input class="form-control" type="text" formControlName="role">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted ">
                Role is required.
              </div>
          </div>

          <br/>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" >Submit</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
